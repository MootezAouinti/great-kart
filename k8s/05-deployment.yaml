apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  namespace: greatkart
  labels:
    app: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: greatkart:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        - containerPort: 8001
          name: http
        env:
        - name: DJANGO_DEBUG
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DJANGO_DEBUG
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: DJANGO_SECRET_KEY
        volumeMounts:
        - name: db-storage
          mountPath: /app/db
        - name: static-storage
          mountPath: /app/staticfiles
        - name: media-storage
          mountPath: /app/media
        livenessProbe:
          httpGet:
            path: /admin/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /admin/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: django-db-pvc
      - name: static-storage
        persistentVolumeClaim:
          claimName: django-static-pvc
      - name: media-storage
        persistentVolumeClaim:
          claimName: django-media-pvc