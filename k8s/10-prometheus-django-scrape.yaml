apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: django-servicemonitor
  namespace: monitoring
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: django
  namespaceSelector:
    matchNames:
      - greatkart
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
